<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vancouver Canucks: Snapshot</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>

<body>
  <main class="wrapper">
    <header class="header">
      <h1>Vancouver Canucks
        <span class="header-subtitle">Snapshot</span>
      </h1>
    </header>

    <div class="container">
      <section id="next-fixture">
        <h2>
          <i class="far fa-calendar-alt"></i> Next Fixtures
        </h2>
      </section>
      <section id="last-fixtures">
        <h2>
          <i class="fas fa-history"></i> Last Fixtures
        </h2>
        <div class="last-fixture-container">
          <ul id="last-fixture-0">
          </ul>
          <ul id="last-fixture-1">
          </ul>
          <ul id="last-fixture-2">
          </ul>
          <ul id="last-fixture-3">
          </ul>
        </div>
      </section>
      <section id="pacific-table">
        <h2>
          <i class="fas fa-trophy"></i> Pacific Table
        </h2>
        <div class="pacific-table-container">
          <ul id="pacific-table-header">
            <li>Pos</li>
            <li>Team</li>
            <li>Pts</li>
            <li>W</li>
            <li>L</li>
            <li>OL</li>
          </ul>
          <ul id="pacific-table-1">
            <li>#1</li>
          </ul>
          <ul id="pacific-table-2">
            <li>#2</li>
          </ul>
          <ul id="pacific-table-3">
            <li>#3</li>
          </ul>
          <ul id="pacific-table-4">
            <li>#4</li>
          </ul>
          <ul id="pacific-table-5">
            <li>#5</li>
          </ul>
          <ul id="pacific-table-6">
            <li>#6</li>
          </ul>
          <ul id="pacific-table-7">
            <li>#7</li>
          </ul>
          <ul id="pacific-table-8">
            <li>#8</li>
          </ul>

        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="github-container">
        <a href="https://github.com/jimmytricks/CanucksHockey" target="_blank">View on GitHub
          <span class="fab fa-github fa-lg"></span>
        </a>
      </div>
      <div class "central-footer">
      </div>
      <div class="zu-container">
        <p>Crafted in the ZU:
          <a href="http://www.przu.com" target="_blank">PRZU.com</a>
        </p>
      </div>
    </footer>
  </main>
</body>
<script src="JS/app.js" defer></script>

</html>
